<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-wallet"></i> Expense Tracker</h2>

    <div class="summary">
      <div class="card">
        <p>Balance</p>
        <h3 id="balance">â‚¹0.00</h3>
      </div>
      <div class="card income-card">
        <p>Income</p>
        <h3 id="income">â‚¹0.00</h3>
      </div>
      <div class="card expense-card">
        <p>Expense</p>
        <h3 id="expense">â‚¹0.00</h3>
      </div>
    </div>

    <!-- ðŸ”¥ New Monthly Income Form -->
    <form id="form-income">
      <input type="number" id="monthlyIncome" placeholder="Enter your monthly income..." required />
      <button type="submit"><i class="fa-solid fa-coins"></i> Save Monthly Income</button>
    </form>

    <!-- Transaction Form -->
    <form id="form">
      <input type="text" id="text" placeholder="Enter expense Item..." required />
      <input type="number" id="amount" placeholder="Enter amount ( + / - )" required />
      <button type="submit"><i class="fa-solid fa-plus"></i> Add Transaction</button>
    </form>

    <h3 class="list-title">Transaction History</h3>
    <ul id="transactions" class="list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
